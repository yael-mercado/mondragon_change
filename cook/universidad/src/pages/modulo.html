  <script>
    const contentView = {
      'Emprendimiento-1': {
        title: `
          Módulo 1. 
          Desarrollo y/o validación de la idea de negocio
        `,
        progress: 30,
        color: 'var(--color-primary)',
        bgCard: 'bg-card-gradient-blue',
        modules: {
          'M1.1': {
            title: 'Idea de negocio',
            icon: 'idea.svg',
            status: 'Completado',
            date: 'Finalizado el 00 de Ago 2024',
            link: '#'
          },
          'M1.2': {
            title: 'Validación de la idea de negocio',
            icon: 'shield.svg',
            status: 'Requerido',
            date: 'Pendiente',
            link: '#',
            active: true
          },
          'M1.3': {
            title: 'Desarrollo del primer módelo de negocio',
            icon: 'graphic.svg',
            status: 'Requerido',
            date: 'Pendiente',
            link: '#'
          },
          'M1.4': {
            title: 'Prototipo de producto o servicio',
            icon: 'gift.svg',
            status: 'Requerido',
            date: 'Pendiente',
            link: '#'
          },
          'M1.5': {
            title: 'Fondos para el prototipo',
            icon: 'dollar.svg',
            status: 'Requerido',
            date: 'Pendiente',
            link: '#'
          },
          'M1.6': {
            title: 'Prueba de mercado',
            icon: 'unbalanced-flip.svg',
            status: 'Requerido',
            date: 'Pendiente',
            link: '#'
          },
        },
      },
      'Liderazgo':{
        title: `Liderazgo`,
        progress: 50,
        color: 'var(--color-blue-check)',
        bgCard: 'bg-card-gradient-purple',
        modules: {
          'L1.': {
            title: 'El compromiso de emprender',
            icon: 'idea-purple.svg',
            status: 'Completado',
            date: 'Finalizado el 00 de Ago 2024',
            link: '#'
          },
          'L2.': {
            title: 'Gestión de equipos cooperativos',
            icon: 'shield-purple.svg',
            status: 'Requerido',
            date: 'Pendiente',
            link: '#',
            active: true
          },
          'L3.': {
            title: 'Liderazgo transformador',
            icon: 'graphic-purple.svg',
            status: 'Requerido',
            date: 'Pendiente',
            link: '#'
          },
        },
      },
      'Sostenibilidad':{
        title: `Sostenibilidad y cultura cooperativa`,
        progress: 75,
        color: 'var(--color-tertiary)',
        bgCard: 'bg-card-gradient-red',
        modules: {
          'SC1.': {
            title: 'Emprender con enfoque de economía social',
            icon: 'idea-red.svg',
            status: 'Completado',
            date: 'Finalizado el 00 de Ago 2024',
            link: '#'
          },
          'SC2.': {
            title: 'Innovación social y desarrollo sostenible',
            icon: 'shield-red.svg',
            status: 'Requerido',
            date: 'Pendiente',
            link: '#',
            active: true
          },
        },
      },
    };

    const updateModules = (tema) => {
      const banner = document.querySelector('.banner');
      const modulesContainer = document.querySelector('.cards-container');
      banner.classList.remove('bg-[var(--color-primary)]', 'bg-[var(--color-blue-check)]', 'bg-[var(--color-tertiary)]');
      banner.classList.add(`bg-[${tema.color}]`);
      const title = document.querySelector('.title-h1');
      const modules = tema.modules;
      modulesContainer.innerHTML = '';

      title.textContent = tema.title;

      for (const key in modules) {
        const module = modules[key];
        const card = document.createElement('article');
        card.className = `card ${module.active ? 'active':''}`;
        card.innerHTML = `
          <header class="grid ${tema.bgCard} grid-cols-3 h-40 items-center">
            <figure class="w-24 h-24 sm:w-28 sm:h-28 lg:w-32 lg:h-32 p-4 bg-white rounded-full flex justify-center items-center">
              <img src="/universidad/static/images/${module.icon}" alt="icono de tarjeta">
            </figure>
            <div class="col-span-2">
              <span class="text-sm">${key}</span>
              <h2 class="text-2xl font-bold">${module.title}</h2>
            </div>
          </header>
          <div class="content-card">
            <span class="text-base font-bold">Programa</span>
            <div class="flex gap-1 items-center">
              <figure class="status-icon bg-[${module.status === 'Requerido' ? 'var(--color-tertiary)':'var(--color-secondary)'}]">
                <i class="${module.status === 'Requerido' ? 'fa-solid fa-exclamation':'fa-solid fa-check'} i-icon-text"></i>
              </figure>
              <span class="${module.status === 'Requerido' ? 'incomplete':'complete'}">${module.status}</span>
            </div>
            <span>${module.date}</span>
            ${ module.active ? `<a class="btn-continue" href="${module.link}">Continuar</a>` 
              : module.status === 'Requerido' ? `<a class="btn-block" href="${module.link}">Comenzar</a>` 
              : `<a class="btn-details" href="${module.link}">Detalles</a>` 
            }
          </div>
        `;
        
        modulesContainer.appendChild(card);
      }

      updateProgress(tema.progress);
    };

    const updateProgress = (offset) => {
      const progressCircle = document.querySelector('#progressCircle');
      const progressValue = document.querySelector('#progressValue');
      const progress = 100 - offset;
      progressCircle.setAttribute('stroke-dashoffset', progress);
      progressValue.textContent = `${offset}%`;
    };

    updateModules(contentView['Emprendimiento-1']);

    const btns = document.querySelectorAll('.view-update');

    btns.forEach(btn => {
      btn.addEventListener('click', (e) => {
        const tema = e.target.dataset.tema;
        updateModules(contentView[tema]);
      });
    });

  </script>
